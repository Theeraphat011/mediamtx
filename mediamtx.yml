# MediaMTX Minimal Configuration

# Global settings
logLevel: info
logDestinations: [stdout]
readTimeout: 30s
writeTimeout: 30s

# RTSP: สำหรับรับสัญญาณจาก FFmpeg/OBS (Port 8554)
rtsp: yes
rtspAddress: :8554

# RTMP: สำหรับ Software streaming อื่นๆ (Port 1935)
rtmp: yes
rtmpAddress: :1935

# HLS: สำหรับดูผ่าน Web (Port 8888)
hls: yes
hlsAddress: :8888

# WebRTC: สำหรับ Low Latency Viewing (Port 8889)
webrtc: yes
webrtcAddress: :8889
webrtcAdditionalHosts: [localhost, 127.0.0.1, 172.20.10.14]
webrtcICEServers2:
  - url: stun:stun.l.google.com:19302

# Camera Paths
paths:
  cam1:
    source: publisher
    sourceOnDemand: no

  cam2:
    source: publisher
    sourceOnDemand: no
